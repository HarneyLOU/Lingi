<body>
  <app-nav-menu class="header"></app-nav-menu>

  <mat-sidenav-container class="container">
      <mat-sidenav #sidenav [opened]="open && this.isLoggedIn()" mode="side" class="sidenav">
        <div *ngIf="this.isLoggedIn()"><app-nav-bar></app-nav-bar></div>
</mat-sidenav>
    <mat-sidenav-content>
      <div *ngIf="this.isLoggedIn()">
        <p><button mat-icon-button (click)="open=!open">Show<mat-icon>keyboard_arrow_right</mat-icon></button></p>
      </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="footer">Footer</mat-toolbar>
</body>
