<div class="main-card">
  <mat-card class="my-card">
      <mat-form-field class="full-width">
        <mat-select [(ngModel)]="selectedCategory" name="category" placeholder="Select the category">
          <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
        </mat-select>
      </mat-form-field>
    <div>
      <app-flashcard-create *ngIf="selectedCategory == 'Flashcards' "></app-flashcard-create>
    </div>
  </mat-card>
</div>
